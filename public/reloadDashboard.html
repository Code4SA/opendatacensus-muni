<!DOCTYPE html>
<html>
    <head>
        <title>Reload Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/reloadDashboard.css">
    </head>
    <body>

        <div class="reload-area">
            <div class="reload-buttons">
                <button class="reload-entity" id="registry">Reload Registry</button> <br>
                <button class="reload-entity" id="config">Reload Config (Site)</button> <br>
                <button class="reload-entity" id="place">Reload Places</button> <br>
                <button class="reload-entity" id="dataset">Reload Datasets</button> <br>
                <button class="reload-entity" id="question">Reload Questions</button>
            </div>
            <div class="reload-result-area">
                <div id="reload-status-wrapper"><span>status: </span><span id="reload-status"></span></div>
            </div>
        </div>

        <script src="../src/reloadDashboard/jquery-1.11.3.min.js"></script>
        <script src="../src/reloadDashboard/routes.js"></script>
        <script src="../src/reloadDashboard/reload.js"></script>
        <script src="../src/reloadDashboard/main.js"></script>
    </body>
</html>
